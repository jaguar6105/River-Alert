<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />

  <title>River Alert</title>
</head>

<body>
  <header>
    <ul className="nav nav-tabs">
      <li className="nav-item">
        <a href="/" }>
          Home
        </a>
      </li>
      <li>
        <input type="text" id="rivername" name="rivername"></input>
        <select name="State" id="state">
        </select>
        <button type="submit" value="Submit" id="search-button">Search</button>
      </li>
    </ul>
  </header>
  <div>
    <h1>Home placeholder</h1>
  </div>



  <script>
let optionList = document.getElementById('state').options;
let options = [
  {
    text: 'Pennsylvania',
    value: 'pa'
  },
  {
    text: 'Virginia',
    value: 'va',
    selected: true
  },
  {
    text: 'New Jersey',
    value: 'nj'
  }
];

options.forEach(option =>
  optionList.add(
    new Option(option.text, option.value, option.selected)
  )
);

  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/asset/js/home.js"></script>
</body>

</html>
