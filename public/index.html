<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <title>River Alert</title>
</head>

<body>
  <header>
    <ul className="nav nav-tabs">
      <li className="nav-item">
        <a href="/" }>
          Home
        </a>
      </li>
      <li>
        <input type="text" id="rivername" name="rivername"></input>
        <select name="State" id="state">
        </select>
        <button type="submit" value="Submit" id="search-button">Search</button>
      </li>
    </ul>
  </header>
  <div id="holder">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <a href="/river/richmond,va" id="clickriver" data-river="richmond.,va" class="btn btn-primary">
        <h5 class="card-title">Richmond</h5>
      </a>
        <p class="card-text"></p>
      </div>
    </div>
  </div>



  <script>
    let optionList = document.getElementById('state').options;
    let options = [
      {
        text: 'Pennsylvania',
        value: 'pa',
        selected: true
      },
      {
        text: 'Virginia',
        value: 'va'
      },
      {
        text: 'New Jersey',
        value: 'nj'
      }
    ];

    options.forEach(option =>
      optionList.add(
        new Option(option.text, option.value, option.selected)
      )
    );

  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/asset/js/home.js"></script>
</body>

</html>
